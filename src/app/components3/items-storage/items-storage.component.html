<input type="text" [(ngModel)]="itemName"  >
<button (click)="addItem()" >Add</button>
<table>
    <tr *ngFor="let item of items; let i=index " >
        <td><button>-</button></td>
        <td>{{item.name}}</td>
        <td>{{item.qty}}</td>
        <td><button (click)="updateQty(item.name)" >+</button></td>
    </tr>
</table>
