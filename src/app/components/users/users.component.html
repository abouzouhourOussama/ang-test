<div class="card text-dark   mb-3">
    <div class="card-header card bg-success text-white">Liste users json api</div>
    <div class="card-body">
    <table class="table  table-striped">
  
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>username</th>
              <th>email</th>
              <th>address</th>
            </tr>
            <tr *ngFor="let c of listUsers; let i=index">
              <td>{{c.id}}</td>
              <td>{{c.name}}</td>
              <td>{{c.username}}</td>
              <td>{{c.email}}</td>
              <td>{{c.address.street}}</td>
             
          </tr>
          </table>
    </div>
  </div>
