Name:<input [(ngModel)]="currentName">
<br>
__Tel:<input type="number" [(ngModel)]="currentTel">
<br>
<button (click)="addClient()">add</button>
<button (click)="resetClients()">reset table</button>

<table>
    <tr><th>Name</th><th>Tel</th></tr>
    <tr *ngFor="let c of clients">
        <td>{{c.name }}</td>
        <td>{{c.tel}}</td>
    </tr>
</table>
